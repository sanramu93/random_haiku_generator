<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Haiku Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="haiku-container">
          <div class="inner-haiku-container fade">
            <h2 id="title">Sky</h2>
            <p id="haiku">
              <span class="line line--1">"Colours fill the sky</span> <br />
              <span class="line line--2"> Melted rainbow dripping down</span>
              <br />
              <span class="line line--3"> Falling all on me." </span>
            </p>
            <h3 id="author">- Lucy</h3>
          </div>
        </div>
        <div class="haiku-btn">
          <button class="btn btn-info" id="generate">Generate Haiku</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
